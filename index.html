<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Super Hero API" />
        <meta name="keywords" content="super, hero, api, m3, modulo3, desafio latam" />
        <meta name="author" content="Daniel Bassano" />
    
        <!--- Favicon --->
        <link rel="icon" href="./assets/img/superhero.webp" type="image/x-icon" />
    
        <!--- CSS --->
        <link rel="stylesheet" href="./assets/css/style.css" />
    
        <!--- CDN Bootstrap v5.3.3 --->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
    
        <title>SuperHero Wiki</title>
    </head>
<body>
    <!--Navbar-->
    <nav class="navbar bg-body-secondary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/superhero.webp" alt="Generic SuperHero Logo Image" width="30" height="24">
            SuperHero Wiki
          </a>
        </div>
    </nav>

    <!--Header-->
    <header class="container text-center justify-content-center p-2 mt-3">
      <img src="./assets/img/superhero.webp" class="img-fluid" alt="Generic SuperHero Logo Image">
    </header>

    <!--SuperHero search by id form section-->
    <section class="container">
      <div class="text-center justify-content-center p-2 mt-3">
        <h1>Encuentra tu SuperHero</h1>
        <h3>Ingresa el número a buscar</h3>
        <input id="heroIdInput" type="number" min="0" max="731">
        <button id="confirmIdButton" type="submit" class="btn btn-primary">Buscar</button>
        <p class="errorId" style="color:red;font-style: italic;"></p>
        <p class="successId" style="color:green;font-style: italic"></p>
      </div>
    </section>

    <!--Sección de información del SuperHero-->
    <section class="container mt-3 p-2">
      <div class="mx-2 border text-center justify-content-center">
        <h2>SuperHero Encontrado</h2>
        <div id="heroImg"></div>
        <div id="heroData" class="my-2"></div>
        <hr>
        <div id="heroChart" class="my-2"></div>
      </div>
    </section>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--Script para validar el input del usuario-->
    <script type="text/JavaScript" src="./assets/js/main.js"></script>
    <!--JQuery Plugins-->
    <script type="text/JavaScript" src="./assets/js/JQuery.heroData.js"></script>
    <script type="text/JavaScript" src="./assets/js/JQuery.heroImg.js"></script>
    <script type="text/JavaScript" src="./assets/js/JQuery.heroStatsChart.js"></script>
</body>
</html>
